<ion-view view-title="Please Login">


    <form ng-submit="submit()">
       <div class="list">
  <label class="item item-input">
    <span class="input-label">Enter Your Order</span>
    <input type="text" ng-model="user.order">
  </label>
  <label class="item item-input">
    <span class="input-label">Enter Quantity</span>
    <input type="password" ng-model="user.quantity">
  </label>


</div>
 <input type="submit" class="button button-calm" value="send">

    
    </form>
    </ion-view>
