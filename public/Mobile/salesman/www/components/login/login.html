<ion-view view-title="Please Login">


    <form ng-submit="submit()">
       <div class="list">
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" ng-model="user.sEmail">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.spass">
  </label>


</div>
 <input type="submit" class="button button-calm">

    
    </form>
    </ion-view>
